name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        env:
          # Backend API URL configuration:
          # - If BACKEND_API_URL secret is set, it will be used (overrides default)
          # - Default: https://nba-stat-spot-ai.fly.dev (Fly.io backend)
          # To override: Go to Settings → Secrets and variables → Actions → New repository secret
          # Name: BACKEND_API_URL, Value: https://your-backend-url.com
          VITE_API_TARGET: ${{ secrets.BACKEND_API_URL || 'https://nba-stat-spot-ai.fly.dev' }}
          VITE_GITHUB_PAGES: 'true'
          VITE_REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
