name: Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Run tests with coverage
      working-directory: backend
      env:
        DATABASE_URL: sqlite:///./test.db
        CORS_ORIGINS: "*"
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term --tb=short -x || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: backend/htmlcov/
        retention-days: 30

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run linter
      working-directory: frontend
      run: npm run lint || true
    
    - name: Build frontend
      working-directory: frontend
      run: npm run build
    
    - name: Check TypeScript
      working-directory: frontend
      run: npx tsc --noEmit

  coverage-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage-report
        path: backend/htmlcov/
    
    - name: Coverage Summary
      run: |
        echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Backend tests completed. Check the coverage report artifact for details." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "Download the 'backend-coverage-report' artifact to view detailed coverage." >> $GITHUB_STEP_SUMMARY

